	<h:form id="frmModalDeleteTicket">

				  resizable="false" height="100" width="350" header="Eliminar ticket">

				<tr>
					<td>
						<p:outputLabel value="Â¿Seguro que quiere eliminar el ticket?" />

				</tr>
				<tr>
					<td align="center" colspan="2">
						<h:panelGroup>
							<p:commandButton value="Si" action="#{ticketController.deleteTicket()}"
