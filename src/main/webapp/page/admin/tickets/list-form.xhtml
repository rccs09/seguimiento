<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
	<ui:composition template="/page/templates/template.xhtml">
		<ui:define name="body">
			<script src="/resources/scripts/scriptsJS.js" type="text/javascript"></script> 
			<h:form id="frmTicketList" enctype="multipart/form-data" acceptcharset="UTF-8" >
				<p:messages autoUpdate="true" globalOnly="true" />
				<p:panel id="pnlSearch" header="Búsqueda de Ticket" >
					<h:panelGrid columns="2">
						<h:outputLabel for="fndCode" value="Codigo:" style="font-weight:bold" />
						<p:inputText id="fndCode" value="#{ticketController.ticketFound.ticket.tckCode}"/>
					
						<p:commandButton id="btnBuscar" value="Buscar"  action="#{ticketController.findByCode()}"
								update=":frmTicketList:pnlResultados"/> 
						<p:commandButton id="btnLimpiar" value="Limpiar" action="#{ticketController.findReset()}"  
							update=":frmTicketList:pnlResultados , :frmTicketList:pnlSearch"/>		
					</h:panelGrid>
		    	</p:panel>
		    	
		    	<p:panel id="pnlResultados" header="Resultados de la búsqueda"  >
		    		 <p:dataTable id="dtResultado" var="item" value="#{ticketController.listFndTicket}"
		    		 		rows="10" paginator="true"
		                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15">
		                         
				        <p:column headerText="Código">
				            <h:outputText value="#{item.ticket.tckCode}" />
				        </p:column>
				        
				        <p:column headerText="Url">
				            <h:outputText value="#{item.ticket.tckUrl}"  />
				        </p:column>
				        
				        <p:column headerText="Tipo">
				            <h:outputText value="#{item.tckTypeSt}"  />
				        </p:column>
				        
				         <p:column headerText="Estado">
				            <h:outputText value="#{item.tckStatusSt}"  />
				        </p:column>
				        
				        <p:column headerText="Flujo">
				            <h:outputText value="#{item.tckFlowSt}"  />
 						</p:column>
						
				        <p:column headerText="Opción" style="width:16%;text-align: center">
				        	<p:commandButton id="btnEdit" icon="ui-icon ui-icon-pencil" action="#{ticketController.goEditTicket(item)}" style="margin-left: 2px;" />
				        	<p:tooltip id="ttEdit" for="btnEdit" value="Editar ticket"/>
				        	
				        	<p:commandButton id="btnView" icon="ui-icon ui-icon-clipboard" action="#{ticketController.goViewTicket(item)}" style="margin-left: 2px;"/>
				        	<p:tooltip id="ttView" for="btnView" value="Ver ticket"/>
				        	
				        	<p:commandButton id="btnDet" icon="ui-icon ui-icon-newwin" action="#{ticketController.viewTicketDetail(item)}" update=":frmTicketList"  style="margin-left: 2px;" />
				        	<p:tooltip id="ttDet" for="btnDet" value="Ver detalles"/>
				        	
				        	<p:commandButton id="btnDel" icon="ui-icon ui-icon-trash" action="#{ticketController.confDeleteTicket(item)}" style="margin-left: 2px;" >
				        		<p:ajax oncomplete="PF('diagModalDeleteTicket').show();" update=":frmTicketList" />			
				        					
				        	</p:commandButton>
				        	<p:tooltip id="ttDel" for="btnDel" value="Eliminar ticket"/>
				        </p:column>
				    </p:dataTable>
				    
				    <div style="margin-top: 10px; margin-bottom: 10px;">
				   		<p:commandButton id="btnCrear" value="Crear Nuevo" action="#{ticketController.goNewTicket()}" style="margin-left: 5px;" />
				    </div>
		    	</p:panel>
		    </h:form>
		    
		    <ui:include src="/page/admin/tickets/modalDeleteTicket.xhtml" />
		</ui:define>
		
	</ui:composition>
</html>
