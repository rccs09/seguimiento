<ui:composition template="/page/templates/template.xhtml">
<ui:define name="body">
	<h:form id="frmVer">
		<p:panel id="pnlEdit" header="InformaciÃ³n del status" position="center"  style="margin-bottom:20px">
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
				<div class="row cells6">
					<!-- Codigo -->
					<div class="cell colspan3">
						<ui:decorate template="/page/templates/generalEdit.xhtml">
							<ui:define name="label">
								<p:outputLabel id="lblCode" for="txtCode" value="Codigo: "/>
							</ui:define>
							<ui:define name="value">
								<p:inputText id="txtCode" value="#{adminStatusController.statusEdit.sttCode}"
										required="true" maxlength="3"
										requiredMessage="CAMPO REQUERIDO"  validatorMessage="numero de tres digitos">
									<f:validateLongRange minimum="0" maximum="999" for="txtCode"/>
									<p:ajax event="blur" update="lblCode , msgCode , txtCode"/>
								</p:inputText>	
							</ui:define>
							<ui:define name="msgError">
								<p:message id="msgCode" for="txtCode"/>
							</ui:define>
						</ui:decorate>
					</div>
				</div>
				
				<!-- ******************** FILA NUMERO 2 ************************ -->
				<div class="row cells6">
					<!-- Descripcion -->
					<div class="cell colspan3">
						<ui:decorate template="/page/templates/generalEdit.xhtml">
							<ui:define name="label">
								<p:outputLabel id="lblDesc" for="txtDesc" value="Descripcion: "/>
							</ui:define>
							<ui:define name="value">
								<p:inputText id="txtDesc" value="#{adminStatusController.statusEdit.sttDescription}" style="width: 100%;"
										required="true" requiredMessage="CAMPO REQUERIDO">
									<p:ajax event="blur" update="lblDesc , msgDesc , txtDesc"/>
								</p:inputText>
							</ui:define>
							<ui:define name="msgError">
								<p:message id="msgDesc" for="txtDesc"/>
							</ui:define>
						</ui:decorate>
					</div>
				</div>
				
			</div>
			
		
		</p:panel>
