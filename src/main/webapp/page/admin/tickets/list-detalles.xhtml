<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
	<ui:composition template="/page/templates/template.xhtml">
		<ui:define name="body">
			<h:form id="frmLista" enctype="multipart/form-data" acceptcharset="UTF-8">
				<p:messages autoUpdate="true" globalOnly="true" />
		    	<p:panel id="pnlTabla" header="Detalles del ticket"  >
		    		 <p:dataTable id="dtResultado" var="item" value="#{ticketController.listTicketDetail}"
		    		 		rows="10" paginator="true"
		                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15">
		                         
				        <p:column headerText="Estatus">
				            <h:outputText value="#{item.dtkStatusSt}" />
				        </p:column>
				        
				        <p:column headerText="Responsable">
				            <h:outputText value="#{item.dtkRpsName} #{item.dtkRpsLastName}" />
				        </p:column>
				        
				        <p:column headerText="Componente">
				            <h:outputText value="#{item.dtkCmpName}" />
				        </p:column>

				        <p:column headerText="OpciÃ³n" style="width:16%;text-align: center">
				        	<p:commandButton id="btnEdit" icon="ui-icon ui-icon-pencil" action="#{ticketController.goEditDetail(item)}" style="margin-left: 2px;" />
				        	<p:tooltip id="ttEdit" for="btnEdit" value="Editar detalle"/>
				        	
				        	<p:commandButton id="btnView" icon="ui-icon ui-icon-clipboard" action="#{ticketController.goViewDetail(item)}" style="margin-left: 2px;"/>
				        	<p:tooltip id="ttView" for="btnView" value="Ver detalle"/>
				        	
				        </p:column>
				    </p:dataTable>
				    
 					<div style="margin-top: 10px; margin-bottom: 10px;">
				   		<p:commandButton id="btnCrear" value="Crear Nuevo" action="#{ticketController.goNewDetail()}" style="margin-left: 5px;" />
				    	<p:commandButton id="btnRegresar" value="Regresar" action="#{ticketController.returnList()}" style="margin-left: 5px;" />
				    </div>
				   
		    	</p:panel>
		    	
		    </h:form>
		</ui:define>
		
	</ui:composition>
</html>
